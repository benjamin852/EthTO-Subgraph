
# id: Address
type Fund @entity {
  id: ID!
  address: Bytes!
  beneficiaries: [Account!]!
  grantor: Account!
  tokens: [Token!]
  merits: [MeritToken!]
  vestingDate: BigInt!
}

# id: Address-ID
type Token @entity {
  id: ID!
  fund: Bytes!
  tokenURI: String
  beneficiary: Account!
  grantor: Account!
}

type Account @entity {
  id: ID!
  received: [Token!] @derivedFrom(field: "beneficiary")
  granted: [Token!] @derivedFrom(field: "grantor")
}

# id: NFTAddress
type MeritToken @entity {
  id: ID!
  address: Bytes!
  tokenId: BigInt!
  funds: [Fund!] @derivedFrom(field: "merits")
}
